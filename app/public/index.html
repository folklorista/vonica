<html class="no-js" ng-app="vonica">
  <head>
    <meta charset="utf-8">
    <title>Rezervace lístků na 75.výročí</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/custom.css">

				{
					var path = '';

					if(this.templatesDir)
					{
						path = this.templatesDir + '/';
					}

					return path + view_name + '.html';
				},

				assetPath: function(file_path)
				{
					return this.assetsDir + '/' + file_path;
				}
			};
			var public_vars = public_vars || {};
		 </script>


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script src="/js/excanvas.js"></script>

</head>
<body ng-controller="Reservation">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

		<div class="content">
				<!--h2 class="title">Rezervace lístků na 75.výročí souboru Vonica</h2-->
				<h2 class="title">Test issue</h2>
				<div class="seatLayout">
						<div class="seat" ng-repeat="seat in seats" ng-click="seatClicked(seat.id)" ng-switch on="getStatus(seat.id)"
								 style="left:{{seat.left}}px;top:{{seat.top}}px;" title="{{seat.row}}.{{seat.seat_group}} - sedadlo {{seat.col}}">
									<img ng-switch-when="selected" src="images/seat_selected.png">
									<img ng-switch-when="reserved" src="images/seat_reserved.png">
									<img ng-switch-default src="images/seat_available.png">
						</div>
				</div>

				<div class="form">
					<form novalidate class="simple-form">
						<table>
							<tr>
								<th>Křestní jméno:</th>
								<td><input type="text" ng-model="$scope.user.firstname" /></td>
							</tr>
							<tr>
								<th>Příjmení:</th>
								<td><input type="text" ng-model="$scope.user.lastname" /></td>
							</tr>
							<tr>
								<th>E-mail:</th>
								<td><input type="email" ng-model="$scope.user.email" /></td>
							</tr>
							<tr>
								<th>Telefon:</th>
								<td><input type="text" ng-model="$scope.user.phone" /></td>
							</tr>
							<tr>
								<th>Počet rezervovaných lístků:</th>
								<td ng-bind="$scope.selected_count"></td>
							</tr>
							<tr>
								<td colspan="2">
									Poznámka:<br />
									<textarea id="note" ng-model="$scope.user.note" cols="100" rows="3"></textarea>
								</td>
							</tr>
							<tr>
								<td colspan="2">
									<button ng-click="clearSelected()">Resetovat výběr</button>
									<button ng-click="showSelected()">Potvrdit rezervaci</button>
								</td>
							</tr>
						</table>
					</form>
				</div>
				<div class="legend">
						<img src="images/seat_available.png">  Dostupné
						<img src="images/seat_reserved.png" class="padding-left">  Rezervováno
						<img src="images/seat_selected.png" class="padding-left">  Vybráno
				</div>

				<!--img src="http://www.vonica.cz/wp-content/uploads/2013/11/12038991_1194594193889938_2028021714217736230_o-1024x722.jpg" alt="75 výročí souboru Vonica"/-->
		</div>

</body>
</html>
